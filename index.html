<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="compony-logo">
            <img src="assets/photo.jpeg" alt="compony logo">
        </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="text" type="text" class="news-input" placeholder="e.g Science">
                <button id="search" class="search-button">search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex " id="cards-container">
            
        </div>
    </main>

    <template id="template-news">

        <div class="card ">

            <div class="card-header">
                <img src="https://via.placeholder.com/200x200" alt="news image" id="news-img">
            </div>
        
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End gadgt 20/12/2024</h6>
                <p class="news-dsc" id="news-dsc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis dolorem nesciunt deleniti ipsam id. In perspiciatis debitis odio vel eos!</p>
            </div>
        </div>
       
    </template>
     
    <script src="script.js"></script>
    
    
</body>
</html>
